<form nz-form #validateForm="ngForm" (ngSubmit)="save()" *ngIf="<%= dasherize(name) %>">
  <div class="modal-header">
    <div class="modal-title">
      {{'<%= dasherize(name) %>' | translate}}
    </div>
  </div>

  <nz-spin [nzSpinning]="!<%= dasherize(name) %>">
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="templateName">{{'TemplateName' | translate}}</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24" nzHasFeedback>
        <input nz-input name="templateName" #templateName="ngModel" [(ngModel)]="template.templateName" [placeholder]="'TemplateName' | translate"
          required>
        <nz-form-explain *ngIf="templateName.control.dirty&&templateName.control.errors">
          <ng-container *ngIf="templateName.control.hasError('required')">{{'CanNotNull' | translate}}</ng-container>
        </nz-form-explain>
      </nz-form-control>
    </nz-form-item>

  </nz-spin>

  <div class="modal-footer">
    <button nz-button type="button" [disabled]="saving" (click)="close()">{{"Cancel" | translate}}</button>
    <button nz-button [nzType]="'primary'" type="submit" [disabled]="!validateForm.valid||saving">{{"Save" |
      translate}}</button>
  </div>

</form>
